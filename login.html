<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
    <h3>Sign Up</h3>
    <section>
      <form action="">
        <label for="First Name">First Name :</label>
        <input type="text" id="First Name" name="First Name" placeholder="John"/>

        <label for="Last Name">Last Name :</label>
        <input type="text" id="Last Name" name="Last Name" placeholder="Smith"/>
        <br />
        <br />

        <label for="Email">Email : </label>
        <input type="email" id="Email" name="Email" required placeholder="johnsmith@email.com" />

        <label for="Password">Password : </label>
        <input type="password" id="Password" name="Password" required placeholder="johns123" />
        <br /><br />

        <label for="Number">Number : </label>
        <input type="Number" id="Number" name="Number" required placeholder="+1 305-245-1691"/>

        <label for="ID">ID : </label>
        <input type="text" id="ID" name="ID" required placeholder="itsjohn" />
        <br><br>

        <label for="Date Of Birth">Date Of Birth : </label>
        <input type="date" id="Date Of Birth" name="Date Of Birth" required />

        <span> Gender : 
        <label for="male"> Male </label>
        <input type="radio" id="male" name="gender" />
        <label for="female"> Female </label>
        <input type="radio" id="female" name="gender" /> <br /><br>

        <label for="rate">how much are you interested in learning new things about web ?</label>
        <input type="range" id="rate" name="rate" />



        <br /><br>
        <span>would you like to recieve our weekly newsletter ?</span>
        <label for="check">  </label>
        <input type="checkbox" id="check" name="check" />
        <br><br>
        <button type="submit">
          <a href="https://www.google.com">submit answers and go to website</a>
        </button>
    </section>
  </center>
  </body>
</html>
